<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./asteroid.png">
    <link rel="stylesheet" href="style.css">
    <title>Send-http-axios</title>
    
</head>
<body>
        <div class=" container">
            <header class="titulo">
              <img class="asteroid" src="./asteroid.png" alt="">
                <h1 class="text-white">Send-http-axios</h1>
            </header>
            <h2 class="text-white">Endpoints</h2>
            <select id="peticion-input" class="mb-2 form-select"> </select>   
        <section class="inputs_container">
           
          <form  class="form" enctype="multipart/form-data">
                <h2 class="text-white">Método</h2>
                <select id="method-input" class="mb-2 form-select">
                  <option value="get" selected>get</option>
                  <option value="post">post</option>
                  <option value="put">put</option>
                  <option value="patch">patch</option>
                  <option value="delete">delete</option>
                </select>
                <input type="text" id="name-query" required placeholder="Nombre de la peticion" class="mb-2 form-control" value="" >
                <input type="text" id="url-input" placeholder="URL Base" class="mb-2 form-control" value="https://pokeapi.co/api/v2/">
                <input type="text" id="path-input" placeholder="Ruta" class="mb-2 form-control" value="pokemon/ditto">
                <textarea id="description-input" rows="4" cols="50" placeholder="Escribe una decripcion" class="mb-2 form-control"></textarea>
                <input type="file" id="file-input" name="file" placeholder="Agrega un archivo" class="mb-2 form-control">
                <input type="text" id="token-input" placeholder="Token de autorización" class="mb-2 form-control">
                <textarea id="data-input" rows="4" cols="50" placeholder="Datos" class="mb-2 form-control"></textarea>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="sendRequest()">Enviar solicitud</button>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="Sharequery()">Compartir</button>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="saveQuery()">Guardar</button>
          </form>
        <div class="response_container text-truncate">
            <h2 class="text-white text-center">Respuesta:</h3>
            <div class="response" id="response-id" >

              <div id="response-empty" class=" w-100">
              <!--   <img src="./rocket.png " class="" alt=""> -->
                <p class=" text-center w-100">Envia una solicitud</p>
              </div> 

              <div id="response-loader" class="none w-100">
                <div class="loading">
                  <div class="loading-spinner"></div>
                </div>
              </div> 
            
             <p id="response-container" class="response_pre"></p>
             </div>
        </div>
       
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css" rel="stylesheet">
        <script src="
        https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.umd.min.js
        "></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="main.js"></script>
    
</body>
</html>
